<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
		'use strict';
		const log= console.log;
		Element.prototype.removeAllChildren= function() {
			for(;this.hasChildNodes();)
				this.removeChild(this.lastChild);
		};
		window.onload= ()=>{
			/*fetch('content')
				.then((resp)=>resp.json().then((resp)=>{
					document.querySelector('#page').innerHTML= resp.title+"<br>"+resp.body;
					console.log(resp);}));*/
			const menu= document.querySelector('#menu');
			const bar= document.querySelector('#bar');
			const logo= document.querySelector('#logo');
			const page= document.querySelector("#page");
			const title= document.querySelector('#title');
			const content= document.querySelector('#content');
			const articlePreviewList= document.createElement('div');
			const visit= (articleJSON)=>{
				title.innerHTML= articleJSON.title;
				content.innerHTML= articleJSON.content;
			};
			articlePreviewList.id= 'article-list';
			fetch('list.json').then((resp)=>{resp.json().then((pages)=>{
				Promise.all(pages.map((page)=>fetch('articles/'+page+'.json').then((resp)=>resp.json().then((json)=>[page,json])))).then((articles)=>{
					articles.forEach(([page,json])=>{
						//log('ret:',[page,json]);
						//log('page:',page,', articleJSON:',json);
						const articlePreview= document.createElement('div');
						articlePreview.classList.add('article-preview','clickable');
						articlePreview.addEventListener('click',()=>visit(json));
						articlePreview.innerHTML= json.title+' <small>'+json.headline+'</small>';
						articlePreviewList.append(articlePreview);
					});
				});
			});});
				//log('articles array:',articles);
			const home= ()=>{
				title.innerHTML= 'Our Articles';
				content.removeAllChildren();
				content.append(articlePreviewList);
			};
			{
				const parts= window.location.href.split('#');
				if(parts.length===1)
					home();
				else
					// this needs to be implemented
					loadPage(parts[1]);
			}
			logo.addEventListener('click',()=>{log('logo clicked');home();});
			[
				['Who we are','admin'],
				['hecc','hecc'],
				['asdf','asdf']
			].forEach(([name,page])=>fetch(page+'.json').then((resp)=>resp.json().then((json)=>{
				log('button:',name,page);
				const button= document.createElement('div');
				button.addEventListener('click',()=>{visit(json)});
				button.innerHTML= name;
				menu.append(button);
				//bar.innerHTML+= '<div onclick="'+clickHandler+'">'+name+'</div>'
			})));
		}
		const aclicked= ()=>{
			console.log("aclicked");
		};
	</script>
	<style>
		body {
			margin: 0;
		}
		#bar {
			text-align:center;
			display:block;
			color:yellow;
			background-color:red;
		}
		#menu {
			display: inline;
		}
		#logo {
			display: inline-block
			border-radius:10px;
			background-color:green;
		}
		.clickable {
			cursor: pointer;
		}
		.article-preview {
			text-align:center;
			background-color:violet;
			margin: 10px;
			padding: 10px;
			border-radius:10px;
			display: inline-flex;
			align-self: center;
		}
		#menu>div {
			cursor: pointer;
			padding: 10px;
			margin: 10px;
			display: inline-block;
			background-color:blue;
			border-radius:10px;
		}
		#menu>div:hover {
			background-color:slateblue;
		}
		#title {
			text-align:center;
			font-size:large;
		}
		#article-list {
			flex-direction:column;
			background:pink;
			display:flex;
			text-align:center;
		}
	</style>
</head>
<body>
	<div id=bar><div id=logo class=clickable>The Flounder</div><div id=menu></div></div>
	<div id=page>
		<div id=title></div>
		<div id=content></div>
	</div>
</body>
</html>
