<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
		'use strict';
		const log= console.log;
		Element.prototype.removeAllChildren= function() {
			for(;this.hasChildNodes();)
				this.removeChild(this.lastChild);
		};
		window.
		window.onload= ()=>{
			const menu= document.querySelector('#menu');
			const page= document.querySelector("#page");
			const title= document.querySelector('#title');
			const content= document.querySelector('#content');
			const previewList= document.createElement('div');
			const loc= window.location.href.split('#');
			let pageMap= {};
			pageMap['home']= {
				title:'Our Articles',
				content:previewList
			};
			const setPage= (page)=>{
				title.removeAllChildren();
				title.append(pageMap[page].title);
				content.removeAllChildren();
				content.append(pageMap[page].content);
			};
			const visit= (page)=>{
				setPage(page);
				history.pushState(page,'',loc[0]+'#'+page);
			};
			window.onpopstate= (e)=>{
				setPage(e.state||'home');
			};
			previewList.id= 'article-list';
			const deepCopy= (json)=>JSON.parse(JSON.stringify(json));
			// modifies the passed argument
			const processContent= (json)=>{
				let ret= {};
				for(let key in json) {
					let div= document.createElement('div');
					div.innerHTML= json[key];
					ret[key]= div;
				}
				return ret;
			};
			fetch('list.json').then(
				(resp)=>{resp.json().then((pages)=>{
					Promise.all(pages.map((page)=>fetch('articles/'+page+'.json').then((resp)=>resp.json().then((json)=>{
						json= processContent(json);
						pageMap[page]= json;
						const preview= document.createElement('div');
						preview.classList.add('article-preview','clickable');
						preview.addEventListener('click',()=>{visit(page);});
						preview.append(json.title);
						preview.append(json.headline);
						previewList.append(preview);
						return json;
					})))).then((pages)=>{
						setPage(loc[1]||'home');
						log('pages:',pages);
					})});});
			const logo= document.querySelector('.logo');
			const homeButton= document.createElement('div');
			homeButton.innerHTML='Home';
			[logo,homeButton].forEach((x)=>{x.addEventListener('click',()=>{visit('home');});});
			menu.append(homeButton);
			[
				['Who we are','admin'],
				['Subscribe','subscribe'],
				['Static page','static']
			].forEach(([name,page])=>fetch(page+'.json').then((resp)=>resp.json().then((json)=>{
				json= processContent(json);
				pageMap[page]= json;
				const button= document.createElement('div');
				button.addEventListener('click',()=>{visit(page);});
				button.innerHTML= name;
				menu.append(button);
			})));
		}
	</script>
	<style>
		body {
			margin: 0;
			background-color:lightgreen;
		}
		#menu {
			color:white;
			background-color:darkgreen;
			align-items:stretch;
			overflow:auto;
			text-align:center;
			justify-content:center;
			white-space:nowrap;
			display:block;
			white-space:nowrap;
			overflow:auto;
			transition: height 1s;
		}
		#menu.menu-stick {
			position:sticky;
			left:0px;
			top:0px;
		}
		.logo {
			color:white;
			text-align:center;
			display:block;
			font-size:1.5em;
			padding:24px;
			background-color:green;
		}
		.clickable {
			cursor: pointer;
		}
		.article-preview {
			text-align:center;
			background-color:#042069;
			color:white;
			margin: 10px;
			padding: 10px;
			border-radius:10px;
			align-self: center;
		}
		#menu div {
			cursor: pointer;
			padding: 10px;
			/*height:auto;*/
			margin: 10px;
			display: inline-block;
			background-color:green;
			border-radius:10px;
		}
		#menu div:hover {
			background-color:slateblue;
		}
		#title {
			text-align:center;
			font-size:2em;
		}
		#page {
			text-align:center;
		}
		#article-list {
			flex-direction:column;
			display:flex;
			text-align:center;
		}
		#content {
			display:inline-block;
			text-align:left;
			max-width:700px;
		}
	</style>
</head>
<body>
	<div class='logo clickable'>The Flounder</div>
	<div id=menu class='menu-stick'></div>
	<div id=page>
		<div id=title></div>
		<div id=content></div>
	</div>
</body>
</html>
